<h2 class="page-title">Create Issue</h2>

<form [formGroup]="form" (ngSubmit)="submit()" class="form-wrapper">

  <fieldset class="card">
    <legend>Issue Information</legend>

    <div class="field">
      <label for="title"> <span class="text-danger">*</span> Title</label>
      <input id="title" formControlName="title" placeholder="Enter issue title" />
      <small *ngIf="form.controls.title.touched && form.controls.title.invalid">
        Title is required (min 3 characters)
      </small>
    </div>

    <div class="field">
      <label for="body"> <span class="text-danger">*</span> Description</label>
      <textarea id="body" rows="4" formControlName="body" placeholder="Describe the issue..."></textarea>
    </div>
   <span class="text-danger" *ngIf="form.invalid">{{msg}}</span>
  </fieldset>

  <fieldset class="card">
    <legend>Actions</legend>

    <div class="actions">
      <button type="submit" >Create Issue</button>
      <a routerLink="/issue-list" class="cancel">Cancel</a>
    </div>
  </fieldset>

</form>
